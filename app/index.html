<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity News</title>
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body data-api-key="YOUR_API_KEY_HERE">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Cybersecurity News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#news">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="bg-dark text-white text-center py-4 mb-4">
                <div class="container">
                        <h1 class="h2"> Daily Cybersecurity News</h1>
                </div>
        </header>

    <main>  
        <section id="news">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Latest News</h2>
                <small class="text-muted">Sources: NewsAPI / Reddit / Hacker News</small>
            </div>
            <div id="news-container" class="row g-4">
                <!-- News articles will be dynamically loaded here as Bootstrap cards -->
            </div>
        </section>
        
        <section id="contact" class="mt-5">
            <h2>Contact Us</h2>
            <form id="contact-form" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cybersecurity News. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
