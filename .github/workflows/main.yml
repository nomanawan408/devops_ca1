name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual trigger from GitHub UI

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app # CHANGE 'YOUR-USERNAME'
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD AND PUSH IMAGE (CI) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app  # Use the Dockerfile and code in the 'app' directory
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      # --- 2. DEPLOY CONTAINER (CD) using Ansible ---
      - name: Deploy container using Ansible
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          # Copy and run Ansible playbook for deployment
          script: |
            # Create deploy directory
            mkdir -p ~/ansible-deploy
            
            # Copy the deploy playbook content
            cat > ~/ansible-deploy/deploy.yml << 'EOF'
            ---
            - name: Deploy Docker container for CI/CD
              hosts: localhost
              connection: local
              become: yes
              
              tasks:
                - name: Stop and remove existing container
                  docker_container:
                    name: webapp
                    state: absent

                - name: Pull latest Docker image
                  docker_image:
                    name: "${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
                    source: pull

                - name: Run new container
                  docker_container:
                    name: webapp
                    image: "${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
                    state: started
                    ports:
                      - "80:80"
                    restart_policy: always
            EOF
            
            # Run the Ansible playbook
            cd ~/ansible-deploy
            ansible-playbook deploy.yml