name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual trigger from GitHub UI

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app # CHANGE 'YOUR-USERNAME'
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD AND PUSH IMAGE (CI) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app  # Use the Dockerfile and code in the 'app' directory
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      # --- 2. DEPLOY CONTAINER (CD) using Ansible ---
      - name: Deploy using Ansible playbook
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          script: |
            # Install Ansible if not present
            if ! command -v ansible-playbook &> /dev/null; then
              echo "Installing Ansible..."
              sudo apt update
              sudo apt install -y ansible
            fi
            
            # Create temporary playbook file
            cat > /tmp/deploy.yml << 'PLAYBOOK'
            ---
            - name: Deploy Docker Container
              hosts: localhost
              connection: local
              become: yes
              tasks:
                - name: Stop existing container
                  shell: docker stop webapp || true
                
                - name: Remove existing container
                  shell: docker rm webapp || true
                
                - name: Pull latest image
                  shell: docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
                
                - name: Run new container
                  shell: docker run -d --name webapp -p 80:80 --restart always ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
                
                - name: Verify deployment
                  shell: docker ps | grep webapp
            PLAYBOOK
            
            # Run the playbook
            ansible-playbook /tmp/deploy.yml