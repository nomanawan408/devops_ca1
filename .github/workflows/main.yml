name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual trigger from GitHub UI

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app # CHANGE 'YOUR-USERNAME'
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD AND PUSH IMAGE (CI) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app  # Use the Dockerfile and code in the 'app' directory
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      # --- 2. DEPLOY CONTAINER (CD) using Ansible ---
      - name: Setup SSH key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy using Ansible playbook
        run: |
          # Install Ansible
          sudo apt update
          sudo apt install -y ansible
          
          # Create inventory file with secrets
          cat > /tmp/inventory.ini << EOF
          [webservers]
          azure-server ansible_host=${{ secrets.VM_HOST }} ansible_user=${{ secrets.VM_USER }} ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF
          
          # Run the Ansible playbook with variables
          ansible-playbook -i /tmp/inventory.ini ansible/complete-deploy.yml \
            -e "docker_image=${{ secrets.DOCKER_USERNAME }}/devops-sample-app" \
            -e "docker_tag=latest" \
            -v
        env:
          ANSIBLE_HOST_KEY_CHECKING: false