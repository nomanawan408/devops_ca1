name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual trigger from GitHub UI

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app # CHANGE 'YOUR-USERNAME'
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD AND PUSH IMAGE (CI) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app  # Use the Dockerfile and code in the 'app' directory
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      # --- 2. DEPLOY CONTAINER (CD) using Ansible ---
      - name: Deploy using Ansible playbook
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app
          DOCKER_TAG: latest
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          envs: 'DOCKER_IMAGE,DOCKER_TAG'
          script: |
            # Install Ansible if not present
            if ! command -v ansible-playbook &> /dev/null; then
              echo "Installing Ansible..."
              sudo apt update
              sudo apt install -y ansible
            fi
            
            # Create deploy directory
            mkdir -p ~/ansible-deploy
            cd ~/ansible-deploy
            
            # Clone or pull the repository to get the latest playbook
            if [ ! -d "devops_ca1" ]; then
              git clone https://github.com/nomanawan408/devops_ca1.git
            else
              cd devops_ca1
              git pull origin main
              cd ..
            fi
            
            # Run the complete-deploy.yml playbook with environment variables
            export DOCKER_IMAGE
            export DOCKER_TAG
            ansible-playbook devops_ca1/ansible/complete-deploy.yml -i localhost, -c local