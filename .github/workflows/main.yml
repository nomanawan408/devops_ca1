name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual trigger from GitHub UI

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app # CHANGE 'YOUR-USERNAME'
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD AND PUSH IMAGE (CI) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app  # Use the Dockerfile and code in the 'app' directory
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      # --- 2. DEPLOY CONTAINER (CD) using Ansible ---
      - name: Deploy using complete Ansible playbook
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          # Run complete Ansible playbook for deployment
          script: |
            # Create deploy directory
            mkdir -p ~/ansible-deploy
            
            # Copy the complete Ansible playbook
            cat > ~/ansible-deploy/complete-deploy.yml << 'EOF'
            ---
            - name: Complete DevOps Deployment
              hosts: localhost
              connection: local
              become: yes
              
              tasks:
                - name: Update apt cache
                  apt:
                    update_cache: yes
                    cache_valid_time: 3600
                  when: ansible_os_family == "Debian"

                - name: Install required packages
                  apt:
                    name: "{{ item }}"
                    state: present
                  loop:
                    - docker.io
                    - python3-pip
                    - nodejs
                    - npm
                  when: ansible_os_family == "Debian"

                - name: Start and enable Docker service
                  service:
                    name: docker
                    state: started
                    enabled: yes

                - name: Add azureuser to docker group
                  user:
                    name: azureuser
                    groups: docker
                    append: yes

                - name: Install Docker Python module
                  pip:
                    name: docker
                    state: present

                - name: Stop and remove existing container
                  docker_container:
                    name: webapp
                    state: absent

                - name: Pull latest Docker image
                  docker_image:
                    name: "${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
                    source: pull

                - name: Run new container
                  docker_container:
                    name: webapp
                    image: "${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
                    state: started
                    ports:
                      - "80:80"
                    restart_policy: always

                - name: Verify container is running
                  docker_container_info:
                    name: webapp
                  register: container_info

                - name: Display container status
                  debug:
                    msg: "Container {{ container_info.container[0].Name }} is running with status {{ container_info.container[0].State.Status }}"
            EOF
            
            # Run the complete Ansible playbook
            cd ~/ansible-deploy
            ansible-playbook complete-deploy.yml