name: CI/CD Pipeline to Azure VM

on:
  push:
    branches:
      - main
    paths:
      - 'app/**' # Trigger only when app code changes

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-sample-app # CHANGE 'YOUR-USERNAME'
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD AND PUSH IMAGE (CI) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app  # Use the Dockerfile and code in the 'app' directory
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      # --- 2. DEPLOY CONTAINER (CD) ---
      - name: Deploy container to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          # Execute deployment commands directly on the remote host
          script: |
            # Stop and remove existing container
            docker stop webapp || true
            docker rm webapp || true
            
            # Pull the new image
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            # Run the new container
            docker run -d --name webapp -p 80:80 --restart always ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            echo "Deployment completed successfully!"