---
- name: Complete DevOps Deployment
  hosts: webservers
  become: yes
  
  vars:
    docker_image: "{{ lookup('env', 'DOCKER_IMAGE') | default('nomanawan408/devops-sample-app') }}"
    docker_tag: "{{ lookup('env', 'DOCKER_TAG') | default('latest') }}"
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - docker.io
        - python3-pip
        - nodejs
        - npm

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Install Docker Python module
      pip:
        name: docker
        state: present

    - name: Stop and remove existing container
      docker_container:
        name: webapp
        state: absent
      ignore_errors: yes

    - name: Pull latest Docker image
      docker_image:
        name: "{{ docker_image }}:{{ docker_tag }}"
        source: pull

    - name: Run new container
      docker_container:
        name: webapp
        image: "{{ docker_image }}:{{ docker_tag }}"
        state: started
        ports:
          - "80:80"
        restart_policy: always

    - name: Verify container is running
      shell: docker ps | grep webapp
      register: container_check

    - name: Display deployment status
      debug:
        msg: "âœ… Container deployed successfully! Image: {{ docker_image }}:{{ docker_tag }}"
